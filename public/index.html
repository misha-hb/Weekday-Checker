<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Emails</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .day-option {
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Days to Send Emails</h1>
    <form id="schedule-form">
      <div class="day-option">
        <label><input type="checkbox" name="days" value="1"> Monday</label>
      </div>
      <div class="day-option">
        <label><input type="checkbox" name="days" value="2"> Tuesday</label>
      </div>
      <div class="day-option">
        <label><input type="checkbox" name="days" value="3"> Wednesday</label>
      </div>
      <div class="day-option">
        <label><input type="checkbox" name="days" value="4"> Thursday</label>
      </div>
      <div class="day-option">
        <label><input type="checkbox" name="days" value="5"> Friday</label>
      </div>
      <div class="day-option">
        <label><input type="checkbox" name="days" value="6"> Saturday</label>
      </div>
      <div class="day-option">
        <label><input type="checkbox" name="days" value="0"> Sunday</label>
      </div>
      <button type="submit" id="saveButton">Submit</button>
    </form>
    <div id="output" class ="message"></div>
  </div>

  <script>
    const form = document.getElementById('schedule-form');
    const output = document.getElementById('output');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent default form submission behavior
      
      // Gather selected days
      const selectedDays = Array.from(document.querySelectorAll('input[name="days"]:checked'))
                                .map(checkbox => parseInt(checkbox.value));
      
      // Display the result only after the button is clicked
      if (selectedDays.length > 0) {
        output.textContent = `Selected days: ${selectedDays.map(day => 
          ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][day]
        ).join(', ')}`;
      } else {
        output.textContent = 'Please select at least one day.';
      }
    });
  </script>
  <script src="js/require.js"></script> 
<script>
    require.config({
        baseUrl: "",
        paths: {
            postmonger: "js/postmonger"
        }
    });

    require(["customactivity"], function (customActivity) {
        console.log("âœ… customActivity.js loaded successfully");
    });
</script>
</body>
</html>
